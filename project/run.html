<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="../script.js"></script>
    <script src="run.js"></script>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="run.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Projeto</title>
</head>

<body>
    <div class="DebuggerArea">
        <div class="InnerPage"></div>
    </div>

    <div class="BlockSettings"></div>

    <div class="Bar"></div>

    <div class="CodingAreaGroup">
        <div class="TopTitle">Blocos De Código</div>
        <div class="CodingArea"></div>
        <div class="Rectangle"></div>

        <button class="AddNewObjectButton" onclick="AdicionarNovoObjeto()">
            <img class="PlusIcon" src="../icons/PlusButton.svg" alt="">
            Novo Objeto
        </button>
    </div>

    <div class="RunStop">
        <div class="MapConfigBackground">
            <ul>
                <p>Alterar tamanho da área de teste: </p>
                <input type="number" id="larguraInput" placeholder="Largura"> ×
                <input type="number" id="alturaInput" placeholder="Altura">
                <button class="Button" onclick="AlterarTamanhoMapa()">Aplicar Tamanho</button>
            </ul>
        </div>

        <button class="MapConfigButton" onclick="ToggleMapConfigMenu()">Configurar</button>
    </div>

    <div class="TopBar">
        <div class="TopMenu">
            <ul>
                <a href="../index.html">
                    <li>Página Inicial</li>
                </a>

                <a href="#">
                    <li>Sobre</li>
                </a>

                <a href="../docs/docs.html">
                    <li>Documentação</li>
                </a>
            </ul>
        </div>

        <Button class="MenuIcon" onclick="toggleMenu()"><img class="MenuIcon" src="../icons/Icon.svg" alt=""></Button>

        <button class="ProfileIcon"><img class="ProfileIcon" src="../icons/ProfileIcon.svg" alt=""></button>
    </div>

</body>

</html>
